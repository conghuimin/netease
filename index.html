    /*
    *   .css()
    *
    *   同时这是多个属性
    *   {'background-color' : 'yellow', 'font-weight' : 'bolder'}  --> 样式对象
    *
    *   hover(): 将二个事件函数绑定到匹配元素上，分别当鼠标指针进入和离开元素时被执行
    *   .hover( handlerIn(eventObject), handlerOut(eventObject) )
    * */

    $("span").hover(function () {
        $(this).css({'background-color' : 'yellow', 'font-weight' : 'bolder'});
    }, function () {
        var cssObj = {
            'background-color' : '#ddd',
            'font-weight' : '',
            'color' : 'rgb(0,40,244)'
        };
        $(this).css(cssObj);
    });


    /*
    *   .hasClass( className )
    *   判断指定元素是否分配了相应的类，如果应用了则返回true
    * */
